# Specify audits to run. Also include any plugins (like axe)
 audits:
     - axe
     - size
     - lighthouse
     - heap-snapshot
     - unused-source

 configs:
   buildDir: .next
   comment:
     # Only show failures in GitHub PR comments.
     # Useful to pinpoint why a build has failed
     onlyFailures: false

   # Heap snapshot settings
   heap-snapshot:
     threshold:
       Documents: 11
       Frames: 5
       JSHeapTotalSize: 13356000
       JSHeapUsedSize: 10068000
       Nodes: 800
       RecalcStyleCount: 15
       LayoutCount: 15

   # Lighthouse settings
   lighthouse:
     skipAudits:
       - uses-http2
       - redirects-http
       - uses-long-cache-ttl
       - uses-text-compression
     outputHtml: ./gimbal-artifacts/lighthouse.html
     threshold:
       accessibility: 95
       "best-practices": 95
       performance: 95
       pwa: 95
       seo: 95

